<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mini App</title>
</head>
<body>
  <h1 id="balance">Balance: 0</h1>

  <script>
    const USER_ID = "123456789"; // тұрақты тест үшін

    fetch(`https://backend-test-q8to.onrender.com/balance?user_id=${USER_ID}`)
      .then(r => r.json())
      .then(data => {
        document.getElementById("balance").innerText = "Balance: " + data.balance;
      });
  </script>
</body>
</html>
