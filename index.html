<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8" />
  <title>Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0e0f12;
      color: #fff;
      font-family: "Segoe UI", sans-serif;
    }

    .container {
      padding: 20px;
      max-width: 450px;
      margin: auto;
    }

    .card {
      background: #1a1c22;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      margin-bottom: 20px;
      transition: 0.3s;
    }

    h2 {
      margin-top: 0;
      font-size: 26px;
    }

    .balance {
      font-size: 22px;
      margin: 5px 0 15px 0;
      font-weight: bold;
    }

    .btn {
      display: inline-block;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      border: none;
      padding: 12px 16px;
      border-radius: 10px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      margin: 4px 0;
      font-weight: bold;
      width: 100%;
      transition: 0.25s;
    }

    .btn:hover {
      opacity: 0.85;
      transform: scale(1.02);
    }

    .rps-btn {
      width: 31%;
      display: inline-block;
      padding: 12px 10px;
      font-size: 16px;
      margin-right: 1%;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      outline: none;
      margin-bottom: 15px;
    }

    #rpsResult {
      font-size: 18px;
      font-weight: bold;
      margin-top: 12px;
      padding: 10px;
      text-align: center;
      border-radius: 10px;
    }

    .win { background: #004d1a; color:#4aff84; }
    .lose { background:#4d0000; color:#ff6b6b; }
    .draw { background:#333; color:#eee; }

  </style>
</head>

<body>
  <div class="container">

    <!-- –û–π—ã–Ω—à—ã –∫–∞—Ä—Ç–∞—Å—ã -->
    <div class="card">
      <h2>üëã –°”ô–ª–µ–º, –æ–π—ã–Ω—à—ã!</h2>
      <p><b>ID:</b> <span id="uid">...</span></p>
      <p class="balance">üí∞ –ë–∞–ª–∞–Ω—Å: <span id="balance">0</span> ‚Ç∏</p>

      <button class="btn" onclick="loadBalance()">üîÑ –ë–∞–ª–∞–Ω—Å –∂–∞“£–∞—Ä—Ç—É</button>
    </div>

    <!-- RPS –∫–∞—Ä—Ç–∞—Å—ã -->
    <div class="card">
      <h2>üéÆ –¢–∞—Å ‚Äî “ö–∞“ì–∞–∑ ‚Äî “ö–∞–π—à—ã</h2>

      <p>üí∏ –°—Ç–∞–≤–∫–∞:</p>
      <input id="bet" type="number" value="100">

      <div>
        <button class="btn rps-btn" onclick="play('rock')">ü™® –¢–∞—Å</button>
        <button class="btn rps-btn" onclick="play('paper')">üìÑ “ö–∞“ì–∞–∑</button>
        <button class="btn rps-btn" onclick="play('scissors')">‚úÇÔ∏è “ö–∞–π—à—ã</button>
      </div>

      <p id="rpsResult"></p>
    </div>

  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const user = tg.initDataUnsafe?.user;
    let userId = user?.id || "guest";

    document.getElementById("uid").innerText = userId;

    const SERVER = "https://sulifaaaaaa3server.onrender.com";

    async function loadBalance() {
      try {
        const res = await fetch(`${SERVER}/balance/${userId}`);
        const data = await res.json();
        document.getElementById("balance").innerText = data.balance;
      } catch (e) {
        alert("–°–µ—Ä–≤–µ—Ä–≥–µ “õ–æ—Å—ã–ª–º–∞–¥—ã");
      }
    }

    async function play(choice) {
      const bet = Number(document.getElementById("bet").value);
      if (bet <= 0) return alert("–°—Ç–∞–≤–∫–∞ –¥“±—Ä—ã—Å –µ–º–µ—Å");

      try {
        const res = await fetch(`${SERVER}/playRPS`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ id: userId, choice, bet })
        });

        const data = await res.json();

        const div = document.getElementById("rpsResult");
        div.innerText =
          `–°—ñ–∑: ${data.playerChoice} | –ö–æ–º–ø—å—é—Ç–µ—Ä: ${data.computerChoice}\n–ù”ô—Ç–∏–∂–µ: ${data.result.toUpperCase()}`;

        div.className = "";
        if (data.result === "win") div.classList.add("win");
        if (data.result === "lose") div.classList.add("lose");
        if (data.result === "draw") div.classList.add("draw");

        document.getElementById("balance").innerText = data.balance;

      } catch (e) {
        alert("–°–µ—Ä–≤–µ—Ä–≥–µ “õ–æ—Å—ã–ª–º–∞–¥—ã");
      }
    }

    loadBalance();
  </script>

</body>
</html>
