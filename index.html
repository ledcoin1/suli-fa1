<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      text-align: center;
    }

    .container {
      max-width: 480px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .balance-box {
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 14px;
      margin-bottom: 20px;
      font-size: 20px;
    }

    .game-area {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 14px;
      margin-bottom: 20px;
    }

    button {
      width: 30%;
      padding: 15px;
      margin: 10px 1%;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      cursor: pointer;
      background: #ffffff22;
      color: #fff;
      transition: 0.2s;
    }

    button:hover {
      background: #ffffff44;
    }

    .result {
      margin-top: 15px;
      font-size: 22px;
      font-weight: bold;
    }

    .input-box {
      margin-top: 10px;
    }

    input {
      width: 80%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .play-btn {
      width: 90%;
      background: #4CAF50;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>–¢–∞—Å ‚Äì “ö–∞“ì–∞–∑ ‚Äì “ö–∞–π—à—ã</h1>

    <div class="balance-box">
      –ë–∞–ª–∞–Ω—Å: <span id="balance">0</span> ‚Ç∏
    </div>

    <div class="game-area">
      <h2>–°—Ç–∞–≤–∫–∞</h2>
      <div class="input-box">
        <input type="number" id="bet" placeholder="–°—Ç–∞–≤–∫–∞ –µ–Ω–≥—ñ–∑" />
      </div>

      <h2>–¢–∞“£–¥–∞:</h2>
      <button onclick="choose('rock')">ü™® –¢–∞—Å</button>
      <button onclick="choose('paper')">üìÑ “ö–∞“ì–∞–∑</button>
      <button onclick="choose('scissors')">‚úÇÔ∏è “ö–∞–π—à—ã</button>

      <div class="result" id="result"></div>
    </div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    let userId = null;

    tg.ready(() => {
      userId = tg.initDataUnsafe.user?.id;
      fetchBalance();
    });

    function fetchBalance() {
      fetch("/getBalance?userId=" + userId)
        .then(r => r.json())
        .then(d => {
          document.getElementById("balance").innerText = d.balance;
        });
    }

    function choose(move) {
      const bet = document.getElementById("bet").value;
      if (!bet || bet <= 0) {
        alert("–°—Ç–∞–≤–∫–∞ –µ–Ω–≥—ñ–∑!");
        return;
      }

      fetch("/playRPS", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ userId, bet: Number(bet), move })
      })
        .then(r => r.json())
        .then(d => {
          document.getElementById("balance").innerText = d.balance;
          document.getElementById("result").innerText = d.result;
        });
    }
  </script>
</body>
</html>
