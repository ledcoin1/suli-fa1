<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mini App ‚Äì RPS Module</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Inter", sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #fff;
      height: 100vh;
      overflow-x: hidden;
    }

    .container {
      max-width: 420px;
      margin: auto;
      padding: 22px;
      animation: fadeIn 0.7s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px);} 
      to { opacity: 1; transform: translateY(0);} 
    }

    h2 {
      text-align: center;
      font-size: 26px;
      margin-bottom: 10px;
      font-weight: 700;
    }

    .card {
      background: #181818;
      padding: 18px;
      border-radius: 16px;
      box-shadow: 0 0 22px rgba(0,0,0,0.4);
      margin-bottom: 20px;
    }

    .label {
      opacity: 0.75;
      font-size: 14px;
    }

    .value {
      font-size: 22px;
      font-weight: 600;
      margin-top: 4px;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      border-radius: 12px;
      border: none;
      outline: none;
      background: #222;
      color: #fff;
      margin-top: 10px;
    }

    .btn {
      width: 100%;
      padding: 14px;
      background: #00c2ff;
      border-radius: 12px;
      margin-top: 18px;
      border: none;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
    }

    .rps-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .rps-btn {
      width: 30%;
      padding: 16px;
      font-size: 18px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: #333;
    }

    .result-box {
      text-align: center;
      margin-top: 25px;
      font-size: 22px;
      font-weight: 700;
      min-height: 28px;
    }

    #log {
      margin-top: 15px;
      font-size: 14px;
      max-height: 180px;
      overflow-y: auto;
      text-align: left;
    }

    .log-item.rafg { color: #00ffae; }
    .log-item.teln { color: #ff4d4d; }
    .log-item.moxo { color: #e0e0e0; }
  </style>
</head>

<body>
<div class="container">

  <h2>Interaction Module</h2>

  <div class="card">
    <div class="label">Session ID</div>
    <div id="uid" class="value">...</div>
  </div>

  <div class="card">
    <div class="label">Energy</div>
    <div id="energy" class="value">0</div>
    <button class="btn" onclick="syncEnergy()">Refresh</button>
  </div>

  <div class="card">
    <div class="label">Input Value</div>
    <input id="inputVal" type="number" placeholder="Enter value..." />
  </div>

  <div class="card">
    <div class="label">Select Mode</div>
    <div class="rps-buttons">
      <button class="rps-btn" onclick="runFlow('rock')">ü™®</button>
      <button class="rps-btn" onclick="runFlow('paper')">üìÑ</button>
      <button class="rps-btn" onclick="runFlow('scissors')">‚úÇÔ∏è</button>
    </div>
  </div>

  <div id="output" class="result-box"></div>

  <div class="card">
    <h3>Recent Activity</h3>
    <div id="log"></div>
  </div>

</div>

<script>
  const tg = window.Telegram.WebApp;
  tg.expand();

  const usr = tg.initDataUnsafe?.user;
  const sid = usr?.id || "guest";
  document.getElementById("uid").innerText = sid;

  const ENDPOINT = "https://sulifaaaaaa3server.onrender.com";

  let trace = [];

  async function syncEnergy() {
    const res = await fetch(`${ENDPOINT}/balance/${sid}`);
    const data = await res.json();
    updateEnergy(data.balance);
  }

  function updateEnergy(val) {
    const el = document.getElementById("energy");
    el.innerText = val;
  }

  async function runFlow(mode) {
    const input = Number(document.getElementById("inputVal").value);
    if (!input || input <= 0) return alert("Invalid input");

    const res = await fetch(`${ENDPOINT}/syncFlow`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ id: sid, input, mode })
    });

    const data = await res.json();
    updateEnergy(data.balance);

    const out = document.getElementById("output");
    out.innerHTML = data.result;

    const state = data.win ? "rafg" : data.draw ? "moxo" : "teln";
    out.style.color = state === "rafg" ? "#00ffae" : state === "moxo" ? "#e0e0e0" : "#ff4d4d";

    trace.push({
      mode,
      bot: data.bot,
      result: data.result,
      input,
      delta: data.win ? input * 1.85 : 0,
      state
    });

    if (trace.length > 10) trace.shift();
    renderLog();
  }

  function renderLog() {
    document.getElementById("log").innerHTML = trace.map(t =>
      `<div class="log-item ${t.state}">
        Val: ${t.input} | A: ${t.mode} | B: ${t.bot} | Œî: ${t.delta}
      </div>`
    ).join("");
  }

  syncEnergy();
</script>
</body>
</html>
